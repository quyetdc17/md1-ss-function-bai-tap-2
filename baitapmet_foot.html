<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>meter foot</title>
</head>
<body>
<script>
    let foot = +prompt("enter value foot")
    let meter = +prompt("enter value meter")
    function footToMeter(foot, meter) {

        return(meter = 0.305 * foot);
    }

    console.log(footToMeter(foot), "meter")

    function meterTOFoot(meter, foot) {

        return(foot = 3.279 * meter);
    }

    console.log(meterTOFoot(meter), "foot")

</script>
</body>
</html>
